<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script>
$(document).ready(function () {
   var height=$(document).height();
   $('body').css('height',height);
   var mart=height-500;
   mart = mart/2;
   $('.loginBox').css('marginTop',mart);
})
</script>
<body>
    <div class="loginBox">
        <h1>注册</h1>
        <div class="item">
            <div class="icon"><img src="images/icon1.png" /></div>
            <div class="txt"><input class="user" name="" type="text" placeholder="请输入您的用户名" /></div><span id="q1"></span>
        </div>
        <div class="item">
            <div class="icon"><img src="images/icon2.png" /></div>
            <div class="txt"><input class="pass" name="" type="password" placeholder="请输入您的密码" /></div><span id="q2"></span>
        </div>
        <div class="item">
            <div class="icon"><img src="images/icon3.png" /></div>
            <div class="txt"><input class="code" name="" type="text" placeholder="请输入验证码" /></div>
            <div class="yzm"><img src="images/yzm.jpg" /></div>
        </div>
        <div class="item_3">
            <input name="" type="submit" value="注册" class="btn" />
        </div>
        <div class="item_4">
            已注册<a href="login.html">我要登录</a>
        </div>
    </div>
</body>
<script src="./lib/jquery.2.2.4.js"></script>
<script src="./js/ajax.js"></script>
<script src="./js/register.js"></script>

</html>
